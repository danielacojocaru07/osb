<!doctype html>
<html lang="ro">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login - OSB Connect</title>
<link rel="stylesheet" href="../CSS/home.css">
<link rel="icon" type="image/png" href="../MEDIA/icon.png">
</head>
<body style="background:#f5f5f5; display:flex; justify-content:center; align-items:center; height:100vh;">

<div class="card" style="max-width:400px; width:100%; padding:24px; text-align:center;">
    <img src="../MEDIA/logo_negru.png" alt="Logo OSB Timișoara" class="badge" style="width:80px; height:80px; margin-bottom:16px;">
    <h2>OSB Connect</h2>
    <p class="subtle">Autentifică-te pentru a accesa platforma internă</p>

    <form id="loginForm" style="display:flex; flex-direction:column; gap:12px; margin-top:14px;">
        <input type="email" id="email" placeholder="Email" style="padding:10px; border-radius:6px; border:1px solid #ccc;">
        <input type="password" id="password" placeholder="Parolă" style="padding:10px; border-radius:6px; border:1px solid #ccc;">

        <button class="btn" type="submit">Login</button>
        <a class="btn ghost" href="signup.html" style="text-align:center; line-height:10px;">Sign Up</a>
    </form>

    <p id="errorMsg" style="color:red; margin-top:10px;"></p>

    <div style="margin-top:12px; display:flex; justify-content:center; font-size:0.9rem;">
    
        <a class="link" href="home.html">Acasă</a>
    </div>
</div>

<script src="../JS/login.js"></script>

</body>
</html>
